<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tournament</title>
	<style >
	table{
		border=collapse:collapse;
		border-spacing: 0;
		width: 100%;
		border: 1px solid black;

	}

	th,td{
		text-align: center;
		padding:8px;
	}

	tr:nth-child(even){background-color: white}
	#players td, #players th{
		border: 1px solid #ddd;
		padding: 8px;

	}
	#players th{
		padding-top: 12px;
		padding-bottom: 12px;
		text-align: center;
		background-color: green;
		color: white;
	} 

		
	</style>
	
</head>

<body>
	<div style="overflow-x:auto; ">
		<table id="players">
			<tr>
				<th>Player</th>
				<th>Club</th>
				<th>MP</th>
				<th>GF</th>
				<th>GA</th>
				<th>PTS</th>
			</tr>
		
	</div>

</body>
</html>>
